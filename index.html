<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>CALCULATOR</h1>
        <div id="screen">
            <p id="screen-content"></p>
        </div>
        <div class="btn-container">
            <div class="btn" data-value="AC">
                <p class="btn-content">AC</p>
            </div>
            <div class="btn" data-value="+/-">
                <p class="btn-content">
                    <span>+/-</span>
                </p>
            </div>
            <div class="btn" data-value="%">
                <p class="btn-content">%</p>
            </div>
            <div class="btn" data-value="/">
                <p class="btn-content">/</p>
            </div>
            <div class="btn" data-value="7">
                <p class="btn-content">7</p>
            </div>
            <div class="btn" data-value="8">
                <p class="btn-content">8</p>
            </div>
            <div class="btn" data-value="9">
                <p class="btn-content">9</p>
            </div>
            <div class="btn" data-value="*">
                <p class="btn-content">*</p>
            </div>
            <div class="btn" data-value="4">
                <p class="btn-content">4</p>
            </div>
            <div class="btn" data-value="5">
                <p class="btn-content">5</p>
            </div>
            <div class="btn" data-value="6">
                <p class="btn-content">6</p>
            </div>
            <div class="btn" data-value="-">
                <p class="btn-content">-</p>
            </div>
            <div class="btn" data-value="1">
                <p class="btn-content">1</p>
            </div>
            <div class="btn" data-value="2">
                <p class="btn-content">2</p>
            </div>
            <div class="btn" data-value="3">
                <p class="btn-content">3</p>
            </div>
            <div class="btn" data-value="+">
                <p class="btn-content">+</p>
            </div>
            <div class="btn-0 btn" data-value="0">
                <p class="btn-content">0</p>
            </div>
            <div class="btn" data-value=".">
                <p class="btn-content">.</p>
            </div>
            <div class="btn" data-value="=">
                <p class="btn-content">=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
